---

- summary: |
     Успешный Поиск товара по названию.
  requirement: |
  
  prerequisites:
    Поисковая строка доступна и кликабельна.
    В системе есть товары с известными названиями.
  test-data: |
    
  steps:
    - Ввести точное название товара в поисковую строку.
  expected-result: |
    Отображается карточка товара.
    Отображается цена.
    Отображается описание товара.
    Отображается остаток товара.

- summary: |
    Успешная фильтрация товара по цене.
  requirement: |
  
  prerequisites:
   Фильтр по цене доступен и функционирует.
   В выбранной категории присутствует несколько товаров с разной ценой.
  test-data: |
    
  steps:
    - Выбрать минимальное зночение цены(например 1)
    - Выбрать максимальное зночение цены(например 10)
  expected-result: |
    Отображаются товары в заданном ценовом диапозоне.
    На странице отображается информация о примененном фильтре.
    Цена каждого товара отображается в заданном диапозоне.

- summary: |
    Успешная фильтрация товара по категории.
  requirement: |
  
  prerequisites:
    Фильтр по категориям доступен и функционирует.
    В системе существует несколько категорий товаров.
  test-data: |
    
  steps:
    - В боковом меню найти список категорий.
    - Выбрать конкретную категорию например(beauty)
  expected-result: |
    Отображаются только товары в заданной категории.
    Количество товаров соответсвует выбранной категории.
    В фильтрах отображается выбранная категория как активный фильтр.

- summary: |
    Успешное добавление товара в корзину.
  requirement: |
  
  prerequisites:
    В каталоге есть доступные товары.
  test-data: |
    
  steps:
    - Открыть карточку товара.
    - Выбрать количество(если есть возможность)
    - Нажать "В Корзину"
  expected-result: |
    Товар добавлен,счетчик корзины обновлен.

- summary: |
    Успешное удаление товара из корзины.
  requirement: |
     Как минимум один товар должен быть в корзине.
  prerequisites:
    Открыта главная страница.
  test-data: |
    
  steps:
    - Перейти в раздел корзина.
    - Найти товар,который нужно удалить.
    - Нажать на кнопку "удалить"
  expected-result: |
    Товар удален из списка в корзине.
    Счетчик корзины уменьшен(либо обнулен)
    Стоймость покупок пересчитываеся.
