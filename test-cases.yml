- summary: |
     Успешный Поиск товара по названию.
  requirement: |
      Нет Данных.
  prerequisites:
    Поисковая строка доступна и кликабельна.
    В системе есть товары с известными названиями.
  test-data: |
    Поиск.
  steps:
    - Ввести точное название товара в поисковую строку.
  expected-result: |
    Отображается карточка товара.
    Отображается цена.
    Отображается описание товара.
    Отображается остаток товара.

- summary: |
    Успешная фильтрация товара по цене.
  requirement: |
       Нет Данных.
  prerequisites:
   Фильтр по цене доступен и функционирует.
   В выбранной категории присутствует несколько товаров с разной ценой.
  test-data: |
    Фильтр цены.
  steps:
    - Выбрать минимальное зночение цены(например 0)
    - Выбрать максимальное зночение цены(например 1000)
  expected-result: |
    Отображаются товары в заданном ценовом диапозоне.
    На странице отображается информация о примененном фильтре.
    Цена каждого товара отображается в заданном диапозоне.

- summary: |
    Успешная фильтрация товара по категории.
  requirement: |
       Нет Данных.
  prerequisites:
    Фильтр по категориям доступен и функционирует.
    В системе существует несколько категорий товаров.
  test-data: |
    Фильтр категорий.
  steps:
    - В боковом меню найти список категорий.
    - Выбрать конкретную категорию например(beauty)
  expected-result: |
    Отображаются только товары в заданной категории.
    Количество товаров соответсвует выбранной категории.
    В фильтрах отображается выбранная категория как активный фильтр.

- summary: |
    Успешное добавление товара в корзину.
  requirement: |
       Нет Данных.
  prerequisites:
    В каталоге есть доступные товары.
  test-data: |
    Добавление.
  steps:
    - Открыть карточку товара.
    - Выбрать количество(если есть возможность)
    - Нажать "В Корзину"
  expected-result: |
    Товар добавлен,счетчик корзины обновлен.

- summary: |
    Успешное удаление товара из корзины.
  requirement: |
     Как минимум один товар должен быть в корзине.
  prerequisites:
    Открыта главная страница.
  test-data: |
    Удаление.
  steps:
    - Перейти в раздел корзина.
    - Найти товар,который нужно удалить.
    - Нажать на кнопку "удалить"
  expected-result: |
    Товар удален из списка в корзине.
    Счетчик корзины уменьшен(либо обнулен)
    Стоймость покупок пересчитываеся.
    
- summary: |
    Успешный выбор языка.
  requirement: |
     Нет Данных.    
  prerequisites:
    Открыта главная страница.
    Переключатель языка виден и доступен на странице.
  test-data: |
    Смена языка.
  steps:
    - Найти переключатель языка(В верхней части сайта)
    - Выбрать альтернативный язык из списка(например,"Русский")
  expected-result: |
    Все элементы отображаются на выбранном языке.

- summary: |
    Успешное оформление заказа.
  requirement: |
     В корзине есть товары доступные для заказа.
  prerequisites:
    Открыта корзина.
  test-data: |
    Оформление.
  steps:
    - Нажать на кнопку "Оформить заказ".
  expected-result: |
    Появляется всплывающее окно "Заказ успешно оформлен"
    В всплывающем окне верные:название,цена и количество товара.
    
- summary: |
    Успешная отчистка корзины.
  requirement: |
     Как минимум один товар должен быть в корзине.
  prerequisites:
    Открыта корзина.
  test-data: |
    Удаление.
  steps:
    - Нажать на кнопку "очистить корзину"
  expected-result: |
    Весь товар удален из корзины.
    Счетчик корзины обнулен.
    Стоймость покупок обнулена.

- summary: |
     Успешная проверка ввода отрицательной цены.
  requirement: |
       Нет Данных.
  prerequisites:
   Фильтр по цене доступен и функционирует.
  test-data: |
    Фильтр цены.
  steps:
    - Ввести отрицательноре значение,например(-1) в поле "От".
